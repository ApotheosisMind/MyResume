<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="assets/css/dist-flickity.min.css">
    <link rel="stylesheet" href="assets/css/flickity-fade-flickity-fade.css">
    <link rel="stylesheet" href="assets/css/dist-jquery.fancybox.min.css">
    <link rel="stylesheet" href="assets/css/css-theme.min.css">

    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Landkit</title>



</head>

<body style="height: 650px;">
    <section class="" style="padding-top: 50px;">
        <div class="container">
            <!-- / .row -->
            <div class="row">
                <div class="col-12">

                    <!-- Card -->
                    <div class="card card-row mb-6">
                        <div class="row no-gutters">
                            <div class="col-12 col-md-6">

                                <!-- Slider -->
                                <div class="card-img-slider" data-flickity='{"fade": true, "imagesLoaded": true, "pageDots": false, "prevNextButtons": false, "asNavFor": "#blogSlider", "draggable": false}'>
                                    <a class="card-img-left w-100 bg-cover" style="background-image: url(images/photos-photo-1.jpg);" href="#!">

                                        <!-- Image (placeholder) -->
                                        <img src="images/photos-photo-1.jpg" alt="..." class="img-fluid d-md-none invisible"></a>
                                    <a class="card-img-left w-100 bg-cover" style="background-image: url(images/photos-photo-26.jpg);" href="#!">

                                        <!-- Image (placeholder) -->
                                        <img src="images/photos-photo-26.jpg" alt="..." class="img-fluid d-md-none invisible"></a>
                                </div>

                                <!-- Shape -->
                                <div class="shape shape-right shape-fluid-y svg-shim text-white d-none d-md-block">
                                    <svg viewbox="0 0 112 690" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M116 0H51v172C76 384 0 517 0 517v173h116V0z" fill="currentColor"></path></svg></div>

                            </div>
                            <div class="col-12 col-md-6 position-md-static">

                                <!-- Slider -->
                                <div class="position-md-static" data-flickity='{"wrapAround": true, "pageDots": false, "adaptiveHeight": true}' id="blogSlider">
                                    <div class="w-100">

                                        <!-- Body -->
                                        <div class="card-body">
                                            <blockquote class="blockquote text-center mb-0">

                                                <!-- Brand -->
                                                <div class="row justify-content-center mb-5 mb-md-7">
                                                    <div class="col-6 col-sm-4 col-md-7 col-lg-5">

                                                        <!-- Logo -->
                                                        <div class="img-fluid svg-shim" style="color: #FF5A5F;">
                                                        </div>

                                                    </div>
                                                </div>
                                                <!-- / .row -->

                                                <!-- Text -->
                                                <p class="mb-5 mb-md-7">
                                                    &ldquo;Landkit is hands down the most useful front end Bootstrap theme I've ever used. I can't wait to use it again for my next project.&rdquo;
                                                </p>


                                            </blockquote>
                                        </div>

                                    </div>
                                    <div class="w-100">

                                        <!-- Body -->
                                        <div class="card-body">
                                            <blockquote class="blockquote text-center mb-0">

                                                <!-- Brand -->
                                                <div class="row justify-content-center mb-5 mb-md-7">
                                                    <div class="col-6 col-sm-4 col-md-7 col-lg-5">

                                                        <!-- Logo -->
                                                        <div class="img-fluid svg-shim" style="color: #3F5D87;">
                                                        </div>

                                                    </div>
                                                </div>
                                                <!-- / .row -->

                                                <!-- Text -->
                                                <p class="mb-5 mb-md-7">
                                                    &ldquo;I've never used a theme as versatile and flexible as Landkit. It's my go to for building landing sites on almost any project.&rdquo;
                                                </p>

                                            </blockquote>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- / .row -->
                    </div>

                </div>
            </div>
            <!-- / .row -->
        </div>
        <!-- / .container -->
    </section>

    <script src="assets/js/dist-flickity.pkgd.min.js"></script>
    <script src="assets/js/dist-jquery.fancybox.min.js"></script>
    <script src="assets/js/flickity-fade-flickity-fade.js"></script>
</body>

</html>
